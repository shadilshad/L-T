<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            list-style: none;
        }
        li:first-child{
            background: black;
            color:white;
        }
        li:last-child{
            background: burlywood;
            color:black;
        }
        li:nth-child(4n+6){
            background: orange;
        }
                li:nth-child(odd){
            background: yellow;
        }
        li:nth-child(even){
            background: purple;
        }

    </style>
</head>
<body>
    <li>wow</li>
    <li>wow</li>
    <li>wow</li>
    <li>wow</li>
    <li>wow</li>
    <li>wow</li>
    <li>wow</li>
    <li>wow</li>
    <li>wow</li>
    <li>wow</li>
    <li>wow</li>

    <li>wow</li>
    <li>wow</li>
</body>
</html>
