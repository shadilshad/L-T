<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        body{
            background: #333;
        }
        .box{
    width:200px;
    height:200px;
    background: whitesmoke;
    animation-name:animate1;
    animation: animate1 5s forwards 1s ease-in-out;
        }
@keyframes animate1{
        to{
            width:600px;
            background: red;
        }
    
}
    
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
